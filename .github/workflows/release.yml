name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: HRM System v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ''
            target: ''
          - platform: windows-latest
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  update-release:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          fileName: '*'
          out-file-path: 'release-assets'

      - name: Generate latest.json for updater
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Find the signature files and bundles
          cd release-assets
          
          # Get Windows signature
          WIN_SIG=""
          if [ -f "HRM System_${VERSION}_x64-setup.nsis.zip.sig" ]; then
            WIN_SIG=$(cat "HRM System_${VERSION}_x64-setup.nsis.zip.sig")
          elif [ -f "HRM System_${VERSION}_x64_en-US.msi.sig" ]; then
            WIN_SIG=$(cat "HRM System_${VERSION}_x64_en-US.msi.sig")
          fi
          
          # Get Linux signature
          LINUX_SIG=""
          if [ -f "hrm-system_${VERSION}_amd64.AppImage.sig" ]; then
            LINUX_SIG=$(cat "hrm-system_${VERSION}_amd64.AppImage.sig")
          fi
          
          cd ..
          
          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/HRM.System_${VERSION}_x64_en-US.msi.zip"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/hrm-system_${VERSION}_amd64.AppImage.tar.gz"
              }
            }
          }
          EOF

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
